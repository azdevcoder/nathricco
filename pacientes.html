<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalli Ricco | Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --bg: #f8f9fa; --card: #ffffff; --text: #3c4043; --border: #dadce0; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --border: #3c4043; }
        body { background: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; transition: 0.3s; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 25px; }
        .form-control { background: transparent; color: inherit; border: 1px solid var(--border); border-radius: 8px; }
        .header-top { height: 64px; background: var(--card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
    </style>
</head>
<body data-theme="light">
    <header class="header-top shadow-sm">
        <div class="d-flex align-items-center">
            <i class="bi bi-people-fill text-primary fs-4 me-2"></i>
            <h5 class="mb-0 fw-bold">Cadastro de Pacientes</h5>
        </div>
        <a href="index.html" class="btn btn-sm btn-outline-primary rounded-pill">Voltar para Agenda</a>
    </header>

    <div class="container py-4">
        <div class="card shadow-sm">
            <form id="formPaciente">
                <div class="row g-3">
                    <div class="col-md-8"><label class="small fw-bold">NOME COMPLETO</label><input type="text" id="pNome" class="form-control" required></div>
                    <div class="col-md-4"><label class="small fw-bold">WHATSAPP</label><input type="text" id="pWhats" class="form-control" placeholder="(00) 00000-0000" required></div>
                    <div class="col-12"><label class="small fw-bold">OBSERVAÇÕES CLÍNICAS</label><textarea id="pObs" class="form-control" rows="4"></textarea></div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" id="btnSalvar" class="btn btn-primary px-5 rounded-pill">Salvar Paciente</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const body = document.body;
        const savedTheme = localStorage.getItem('theme_nath') || 'light';
        body.setAttribute('data-theme', savedTheme);

        document.getElementById('formPaciente').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSalvar');
            btn.disabled = true;
            btn.innerText = "Salvando...";

            const novo = { 
                nome: document.getElementById('pNome').value, 
                whatsapp: document.getElementById('pWhats').value, 
                obs: document.getElementById('pObs').value,
                data: new Date().toISOString()
            };

            try {
                // Tenta carregar lista atual
                let pacientes = [];
                const resLoad = await fetch("https://azdevcoder.github.io/nathricco/dados/pacientes.json?t=" + Date.now());
                if(resLoad.ok) pacientes = await resLoad.json();
                
                pacientes.push(novo);

                // Salva via API Render
                const resSave = await fetch("https://nathricco.onrender.com/salvar-agenda", { // Usando rota genérica de salvar JSON
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(pacientes)
                });

                if(resSave.ok) {
                    alert("Paciente cadastrado com sucesso!");
                    e.target.reset();
                }
            } catch (e) { alert("Erro ao salvar."); }
            
            btn.disabled = false;
            btn.innerText = "Salvar Paciente";
        };
    </script>
</body>
</html>
