<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalli Ricco | Pacientes</title>
    <link rel="manifest" href="manifest.json?v=32">
    <meta name="theme-color" content="#1a73e8">
    <link rel="apple-touch-icon" href="calendar.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm p-4">
            <h4 class="fw-bold mb-4">Novo Paciente</h4>
            <form id="formPaciente">
                <div class="mb-3"><label class="form-label">Nome</label><input type="text" id="pNome" class="form-control" required></div>
                <div class="mb-3"><label class="form-label">WhatsApp</label><input type="text" id="pWhats" class="form-control" required></div>
                <button type="submit" class="btn btn-primary w-100">Salvar</button>
                <a href="index.html" class="btn btn-link w-100 mt-2">Voltar</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('formPaciente').addEventListener('submit', async (e) => {
            e.preventDefault();
            const dados = { nome: document.getElementById('pNome').value, whatsapp: document.getElementById('pWhats').value };
            const res = await fetch("https://nathricco.onrender.com/salvar-agenda", {
                method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(dados)
            });
            if(res.ok) alert("Salvo!");
        });
    </script>
</body>
</html>
