<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalli Ricco | Meus Contratos</title>
    <link rel="manifest" href="manifest.json?v=35">
    <meta name="theme-color" content="#1a73e8">
    <link rel="apple-touch-icon" href="calendar.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <header class="p-3 bg-white border-bottom shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h5 class="fw-bold mb-0">Contratos Assinados</h5>
            <a href="index.html" class="btn btn-sm btn-outline-primary rounded-pill">Voltar</a>
        </div>
    </header>
    <div class="container py-4">
        <div class="row g-3" id="contractsGrid"></div>
    </div>
    <script>
        async function load() {
            const grid = document.getElementById('contractsGrid');
            try {
                const res = await fetch("https://nathricco.onrender.com/listar-contratos");
                const files = await res.json();
                grid.innerHTML = files.map(f => `
                    <div class="col-md-4">
                        <div class="card p-3 border-0 shadow-sm">
                            <h6 class="text-truncate">${f.name}</h6>
                            <a href="${f.url}" target="_blank" class="btn btn-sm btn-primary rounded-pill">Abrir PDF</a>
                        </div>
                    </div>
                `).join('');
            } catch (e) { grid.innerHTML = "Erro ao carregar arquivos."; }
        }
        load();
    </script>
</body>
</html>
