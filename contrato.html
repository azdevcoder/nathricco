<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalli Ricco | Contrato</title>
    <link rel="manifest" href="manifest.json?v=35">
    <meta name="theme-color" content="#1a73e8">
    <link rel="apple-touch-icon" href="calendar.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm border-0 p-4">
            <h4 class="fw-bold mb-4">Contrato de Prestação de Serviços</h4>
            <form id="contractForm">
                <div class="mb-3"><label class="form-label fw-bold">Nome do Paciente</label><input type="text" id="nome" class="form-control" required></div>
                <div class="mb-3"><label class="form-label fw-bold">CPF</label><input type="text" id="cpf" class="form-control" required></div>
                <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold">GERAR E ASSINAR CONTRATO</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('contractForm').onsubmit = async (e) => {
            e.preventDefault();
            alert("Gerando contrato...");
        };
    </script>
</body>
</html>
