<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contrato - Nathalli Ricco Est√©tica</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
    }
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      padding: 16px;
      border-bottom: 1px solid #333;
    }
    .header-inner {
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }
    .header-text h1 {
      font-size: 18px;
      margin: 0;
      color: #d4af37; /* Dourado/Bronze elegante */
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .header-text p {
      margin: 4px 0 0;
      font-size: 12px;
      color: #a0a0a0;
    }

    main {
      flex: 1;
      padding: 24px 16px 32px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      padding: 20px 18px;
    }
    @media (min-width: 640px) {
      .card { padding: 32px; }
    }

    h2.title {
      font-size: 20px;
      text-align: center;
      margin: 0 0 8px;
      color: #fff;
    }
    .subtitle {
      font-size: 13px;
      text-align: center;
      color: #a0a0a0;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #ccc;
      margin-bottom: 6px;
    }
    .required { color: #e26161; }
    
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }
    input[type="text"]::placeholder, input[type="date"]::placeholder {
      color: #666;
    }
    input[type="text"]:focus, input[type="date"]:focus {
      border-color: #d4af37;
      box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
    }
    
    .field { margin-bottom: 16px; }
    .grid-2 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    @media (min-width: 640px) {
      .grid-2 { grid-template-columns: 1fr 1fr; }
    }

    /* Estilos para Radio e Checkbox */
    .options-group {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .radio-label, .check-label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 13px;
      color: #ddd;
      cursor: pointer;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    .radio-label:last-child, .check-label:last-child {
      margin-bottom: 0;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-top: 2px;
      accent-color: #d4af37;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    button {
      border: none;
      cursor: pointer;
      font-family: inherit;
    }
    .btn-primary {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      border-radius: 8px;
      background: #d4af37;
      color: #121212;
      font-weight: 700;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }
    .btn-primary:hover {
      background: #e6c55a;
      transform: translateY(-1px);
    }
    .btn-primary[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #d4af37;
      font-size: 13px;
      background: none;
      padding: 0;
      margin-bottom: 16px;
    }
    .btn-link:hover { text-decoration: underline; }

    .contract-text {
      font-size: 14px;
      line-height: 1.6;
      color: #ccc;
      text-align: justify;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #444;
      margin-top: 16px;
    }
    .section-title {
      font-weight: 700;
      color: #d4af37;
      margin: 16px 0 8px;
    }

    .alert {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 16px;
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: #d4af37;
    }

    .status-list { margin-top: 16px; display: grid; gap: 8px; font-size: 13px; }
    .status-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      border-radius: 8px;
    }
    .status-ok { background: rgba(34, 197, 94, 0.1); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.2); }
    .status-warn { background: rgba(234, 179, 8, 0.1); color: #facc15; border: 1px solid rgba(234, 179, 8, 0.2); }
    .status-icon { width: 18px; height: 18px; flex-shrink: 0; }

    .signature-row {
      border-top: 1px solid #444;
      padding-top: 20px;
      margin-top: 20px;
      display: grid;
      gap: 16px;
    }
    @media (min-width: 640px) {
      .signature-row { grid-template-columns: 1fr 1fr; }
    }
    .signature-box {
      background: #121212;
      border-radius: 8px;
      border: 1px dashed #555;
      padding: 16px;
      font-size: 13px;
      text-align: center;
    }

    .center { text-align: center; }
    .success-icon-wrap {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin: 0 auto 16px;
      background: rgba(34, 197, 94, 0.1);
      border: 2px solid #4ade80;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4ade80;
    }
    .success-icon { width: 32px; height: 32px; }

    footer {
      text-align: center;
      padding: 24px 16px;
      font-size: 12px;
      color: #666;
    }
    .brand-highlight { color: #d4af37; font-weight: 600; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="page">
    <header>
      <div class="header-inner">
        <div class="header-text">
          <h1>Nathalli Ricco</h1>
