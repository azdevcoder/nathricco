<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalli Ricco | Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --google-blue: #1a73e8;
            --border-color: #dadce0;
            --bg-main: #ffffff;
            --text-main: #3c4043;
            --sidebar-bg: #ffffff;
            --header-bg: #ffffff;
            --modal-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-main: #121212;
            --text-main: #e8eaed;
            --border-color: #3c4043;
            --sidebar-bg: #1e1e1e;
            --header-bg: #1e1e1e;
            --modal-bg: #2d2d2d;
            color-scheme: dark;
        }

        body { 
            background-color: var(--bg-main); 
            color: var(--text-main);
            font-family: 'Roboto', sans-serif; 
            overflow-x: hidden; 
            transition: background 0.3s ease;
        }

        #calendar { height: calc(100vh - 70px); padding: 10px; }

        [data-theme="dark"] .fc {
            --fc-page-bg-color: #121212;
            --fc-border-color: #3c4043;
            --fc-neutral-bg-color: #1e1e1e;
            --fc-today-bg-color: rgba(26, 115, 232, 0.15);
        }
        
        [data-theme="dark"] .fc .fc-col-header-cell-cushion,
        [data-theme="dark"] .fc .fc-toolbar-title { color: var(--text-main); }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--header-bg);
            position: sticky; top: 0; z-index: 100;
        }

        .sidebar {
            border-right: 1px solid var(--border-color);
            padding: 20px; width: 280px;
            background: var(--sidebar-bg); min-height: 100vh;
        }

        .theme-toggle { cursor: pointer; padding: 8px; border-radius: 50%; color: inherit; text-decoration: none; }
        .theme-toggle:hover { background: rgba(128,128,128,0.2); }

        .fab {
            position: fixed; bottom: 20px; right: 20px; width: 56px; height: 56px;
            border-radius: 16px; background-color: var(--modal-bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; cursor: pointer; color: var(--google-blue);
        }

        .modal-content { background-color: var(--modal-bg); color: var(--text-main); }
        .form-control, .form-select { background-color: transparent; color: inherit; border-color: var(--border-color); }

        @media (max-width: 768px) { .sidebar { display: none; } #calendar { padding: 5px; } }
    </style>
</head>
<body data-theme="light">

<div class="header-top shadow-sm">
    <div class="d-flex align-items-center">
        <i class="bi bi-calendar-check-fill text-primary fs-3 me-2"></i>
        <h5 class="mb-0 fw-bold">Agenda | <span class="text-secondary fw-normal">Nathalli Ricco</span></h5>
    </div>
    <div class="d-flex align-items-center gap-2">
        <a href="index.html" class="theme-toggle"><i class="bi bi-house fs-2"></i></a>
        <a href="contrato.html" class="theme-toggle"><i class="bi bi-blockquote-left fs-2"></i></a>
        <div class="theme-toggle" id="themeBtn"><i class="bi bi-moon-stars fs-2" id="themeIcon"></i></div>
    </div>
</div>

<div class="d-flex">
    <div class="sidebar d-none d-md-block shadow-sm">
        <button class="btn btn-light shadow-sm border rounded-pill px-4 py-2 mb-4 w-100" onclick="openNewModal()">
            <i class="bi bi-plus-lg me-2 text-primary"></i>Criar
        </button>
        <h6 class="small fw-bold text-muted">MENU</h6>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action border-0 bg-transparent">
                <i class="bi bi-people me-2"></i>Pacientes
            </a>
            <a href="contrato.html" class="list-group-item list-group-item-action border-0 bg-transparent">
                <i class="bi bi-file-earmark-text me-2"></i>Contratos
            </a>
        </div>
    </div>
    <div class="flex-grow-1">
        <div id="calendar"></div>
    </div>
</div>

<div class="fab d-md-none" onclick="openNewModal()"><i class="bi bi-plus-lg fs-3"></i></div>

<div class="modal fade" id="appointmentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header border-0">
                <h5 class="modal-title">Agendamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body pt-0">
                <form id="appointmentForm">
                    <input type="hidden" id="eventID">
                    <div class="mb-4">
                        <input type="text" id="patientName" class="form-control form-control-lg border-0 border-bottom rounded-0 px-0" placeholder="Nome do Paciente" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="small fw-bold text-muted">INÍCIO</label>
                            <input type="datetime-local" id="appointmentStart" class="form-control border-0 px-0" required>
                        </div>
                        <div class="col-6">
                            <label class="small fw-bold text-muted">FIM</label>
                            <input type="datetime-local" id="appointmentEnd" class="form-control border-0 px-0" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small fw-bold text-muted">COR</label>
                        <select id="eventColor" class="form-select border-0 px-0">
                            <option value="#1a73e8">Azul</option>
                            <option value="#d50000">Vermelho</option>
                            <option value="#33b679">Verde</option>
                            <option value="#f4511e">Laranja</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-link text-danger d-none" id="btnDelete">Excluir</button>
                <button type="submit" form="appointmentForm" class="btn btn-primary rounded-pill px-4">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const modal = new bootstrap.Modal(document.getElementById('appointmentModal'));
    const form = document.getElementById('appointmentForm');
    const btnDelete = document.getElementById('btnDelete');
    const inputStart = document.getElementById('appointmentStart');
    const inputEnd = document.getElementById('appointmentEnd');

    // --- TEMA ---
    const themeBtn = document.getElementById('themeBtn');
    const themeIcon = document.getElementById('themeIcon');
    const savedTheme = localStorage.getItem('theme_nath') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
    themeIcon.className = savedTheme === 'light' ? 'bi bi-moon-stars fs-2' : 'bi bi-sun fs-2';

    themeBtn.addEventListener('click', () => {
        const newTheme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme_nath', newTheme);
        themeIcon.className = newTheme === 'light' ? 'bi bi-moon-stars fs-2' : 'bi bi-sun fs-2';
    });

    // --- AUTOMAÇÃO 1 HORA ---
    inputStart.addEventListener('change', function() {
        if (this.value) {
            let startDate = new Date(this.value);
            let endDate = new Date(startDate.getTime() + (60 * 60 * 1000));
            const tzOffset = endDate.getTimezoneOffset() * 60000;
            inputEnd.value = new Date(endDate - tzOffset).toISOString().slice(0, 16);
        }
    });

    // --- CALENDÁRIO ---
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
        locale: 'pt-br',
        nowIndicator: true,
        slotMinTime: '07:00:00',
        slotMaxTime: '22:00:00',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        buttonText: { today: 'Hoje', month: 'Mês', week: 'Semana', day: 'Dia' },
        selectable: true,
        editable: true,
        // Inicializa vazio, loadEventsFromGitHub vai preencher
        events: [], 
        select: (info) => openNewModal(info.startStr.slice(0, 16)),
        eventClick: (info) => editEvent(info.event),
        eventDrop: () => updateStorage(),
        eventResize: () => updateStorage()
    });
    calendar.render();

    // --- CARREGAR DO GITHUB (BLINDADO) ---
    async function loadEventsFromGitHub() {
        try {
            // NOCACHE é fundamental para não ler dados velhos do navegador
            const url = "https://azdevcoder.github.io/nathricco/dados/agendamentos.json?t=" + new Date().getTime();
            const response = await fetch(url);
            
            if (response.ok) {
                const events = await response.json();
                
                // Limpa o que tinha antes e coloca o que veio do GitHub
                calendar.removeAllEvents();
                calendar.addEventSource(events);
                
                // Sincroniza o localStorage para ficar igual ao GitHub
                localStorage.setItem('appointments_nath', JSON.stringify(events));
                console.log("Agenda sincronizada com GitHub!");
            } else {
                // Se não achou no GitHub, tenta o local como plano B
                const localData = localStorage.getItem('appointments_nath');
                if (localData) calendar.addEventSource(JSON.parse(localData));
            }
        } catch (err) {
            console.error("Erro ao carregar, usando backup local:", err);
            const localData = localStorage.getItem('appointments_nath');
            if (localData) calendar.addEventSource(JSON.parse(localData));
        }
    }

    // Chama a carga assim que o calendário estiver pronto
    loadEventsFromGitHub();

    window.openNewModal = (date = '') => {
        form.reset();
        document.getElementById('eventID').value = '';
        inputStart.value = date || new Date().toISOString().slice(0, 16);
        inputStart.dispatchEvent(new Event('change'));
        btnDelete.classList.add('d-none');
        modal.show();
    };

    function editEvent(event) {
        document.getElementById('eventID').value = event.id;
        document.getElementById('patientName').value = event.title;
        inputStart.value = event.startStr.slice(0, 16);
        inputEnd.value = event.endStr ? event.endStr.slice(0, 16) : '';
        document.getElementById('eventColor').value = event.backgroundColor;
        btnDelete.classList.remove('d-none');
        modal.show();
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const id = document.getElementById('eventID').value;
        const eventData = {
            title: document.getElementById('patientName').value,
            start: inputStart.value,
            end: inputEnd.value,
            backgroundColor: document.getElementById('eventColor').value
        };

        if (id) {
            const ev = calendar.getEventById(id);
            ev.setProp('title', eventData.title);
            ev.setProp('backgroundColor', eventData.backgroundColor);
            ev.setStart(eventData.start);
            ev.setEnd(eventData.end);
        } else {
            calendar.addEvent({ id: Date.now().toString(), ...eventData });
        }
        updateStorage();
        modal.hide();
    });

    btnDelete.onclick = () => {
        if (confirm('Excluir?')) {
            const ev = calendar.getEventById(document.getElementById('eventID').value);
            if(ev) ev.remove();
            updateStorage();
            modal.hide();
        }
    };

    async function updateStorage() {
        const events = calendar.getEvents().map(e => ({
            id: e.id, 
            title: e.title, 
            start: e.startStr, 
            end: e.endStr, 
            backgroundColor: e.backgroundColor
        }));

        localStorage.setItem('appointments_nath', JSON.stringify(events));

        try {
            await fetch("https://nathricco.onrender.com/salvar-agenda", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(events)
            });
        } catch (err) {
            console.error("Erro na sincronização:", err);
        }
    }
});
</script>
</body>
</html>
