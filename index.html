<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalli Ricco | Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* Variáveis de Tema */
        :root {
            --google-blue: #1a73e8;
            --border-color: #dadce0;
            --bg-main: #ffffff;
            --text-main: #3c4043;
            --sidebar-bg: #ffffff;
            --header-bg: #ffffff;
            --modal-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-main: #121212;
            --text-main: #e8eaed;
            --border-color: #3c4043;
            --sidebar-bg: #1e1e1e;
            --header-bg: #1e1e1e;
            --modal-bg: #2d2d2d;
            color-scheme: dark; /* Faz os controles do navegador ficarem escuros */
        }

        body { 
            background-color: var(--bg-main); 
            color: var(--text-main);
            font-family: 'Roboto', sans-serif; 
            overflow-x: hidden; 
            transition: background 0.3s ease;
        }

        #calendar { height: calc(100vh - 70px); padding: 10px; }

        /* Estilo Dark para FullCalendar */
        [data-theme="dark"] .fc {
            --fc-page-bg-color: #121212;
            --fc-border-color: #3c4043;
            --fc-neutral-bg-color: #1e1e1e;
            --fc-list-event-hover-bg-color: #2d2d2d;
            --fc-today-bg-color: rgba(26, 115, 232, 0.15);
            
        }
        
        [data-theme="dark"] .fc .fc-list-day-cushion,
        [data-theme="dark"] .fc .fc-col-header-cell-cushion { color: var(--text-main);
             
        
        }

        /* Quando o tema for dark, muda a cor do MENU (text-muted) e dos links (text-inherit) */
        [data-theme="dark"] .text-muted {
        color: rgba(255, 255, 255, 0.7) !important;
        }

        [data-theme="dark"] .text-inherit, 
        [data-theme="dark"] .list-group-item {
        color: #ffffff !important;
        }

/* Efeito de hover nos itens do menu para não sumirem no dark mode */
[data-theme="dark"] .list-group-item-action:hover {
    background-color: rgba(255, 255, 255, 0.1) !important;
    color: var(--google-blue) !important;
}

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--header-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .sidebar {
            border-right: 1px solid var(--border-color);
            padding: 20px;
            width: 280px;
            background: var(--sidebar-bg);
            min-height: 100vh;
        }

        /* Botão Tema */
        .theme-toggle {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .theme-toggle:hover { background: rgba(128,128,128,0.2); }

        .fab {
            position: fixed; bottom: 20px; right: 20px; width: 56px; height: 56px;
            border-radius: 16px; background-color: var(--modal-bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; cursor: pointer; color: var(--google-blue);
        }

        .modal-content { background-color: var(--modal-bg); color: var(--text-main); }
        .form-control, .form-select { background-color: transparent; color: inherit; border-color: var(--border-color); }
        .form-control:focus { background-color: transparent; color: inherit; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #calendar { padding: 5px; }
        }

    </style>
</head>
<body data-theme="light">

    <div class="d-flex align-items-center">
        <i class="bi bi-file-earmark-text-fill text-primary fs-3 me-2"></i>
        <h5 class="mb-0 fw-bold">Agenda | <span class="text-secondary fw-normal"> <br> Nathalli Ricco</span></h5>
    <a href="index.html" class="text-inherit theme-toggle">
        <i class="bi bi-house fs-2"></i>
    </a>
    <a href="contrato.html" class="text-inherit theme-toggle">
        <i class="bi bi-blockquote-left" fs-2></i>
    </a>
    <div class="theme-toggle" id="themeBtn">
        <i class="bi bi-moon-stars fs-2" id="themeIcon"></i>
    </div>
</div>

    
</div>

<div class="d-flex">
    <div class="sidebar d-none d-md-block">
        <button class="btn btn-light shadow-sm border rounded-pill px-4 py-2 mb-4 w-100" onclick="openNewModal()">
            <i class="bi bi-plus-lg me-2 text-primary"></i>Criar
        </button>
        <h6 class="small fw-bold text-muted">MENU</h6>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action border-0 bg-transparent text-inherit">
                <i class="bi bi-people me-2"></i>Pacientes
            </a>
            <a href="contrato.html" class="list-group-item list-group-item-action border-0 bg-transparent text-inherit">
                <i class="bi bi-blockquote-left"></i> Contratos
            </a>
        </div>
    </div>

    <div class="flex-grow-1">
        <div id="calendar"></div>
    </div>
</div>

<div class="fab d-md-none" onclick="openNewModal()">
    <i class="bi bi-plus-lg fs-3"></i>
</div>

<div class="modal fade" id="appointmentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
        <div class="modal-content border-0 shadow">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="modalTitle">Agendamento</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="appointmentForm">
                    <input type="hidden" id="eventID">
                    <div class="mb-4">
                        <input type="text" id="patientName" class="form-control form-control-lg border-0 border-bottom rounded-0 px-0" placeholder="Nome do Paciente" required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <i class="bi bi-clock me-3 fs-5 text-secondary"></i>
                        <input type="datetime-local" id="appointmentDate" class="form-control border-0 px-0" required>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <i class="bi bi-palette me-3 fs-5 text-secondary"></i>
                        <select id="eventColor" class="form-select border-0 px-0">
                            <option value="#1a73e8">Azul</option>
                            <option value="#d50000">Vermelho</option>
                            <option value="#33b679">Verde</option>
                            <option value="#f4511e">Laranja</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-link text-danger d-none" id="btnDelete">Excluir</button>
                <button type="submit" form="appointmentForm" class="btn btn-primary rounded-pill px-4">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const body = document.body;
    const themeBtn = document.getElementById('themeBtn');
    const themeIcon = document.getElementById('themeIcon');
    const calendarEl = document.getElementById('calendar');

    // --- LÓGICA DE TEMA ---
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeBtn.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
        themeIcon.className = theme === 'light' ? 'bi bi-moon-stars fs-5' : 'bi bi-sun fs-5';
    }

    // --- CALENDÁRIO ---
    const isMobile = window.innerWidth < 768;
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: isMobile ? 'timeGridDay' : 'timeGridWeek',
        locale: 'pt-br',
        nowIndicator: true,
        slotMinTime: '07:00:00',
        slotMaxTime: '22:00:00',
        headerToolbar: {
            left: isMobile ? 'prev,next' : 'today prev,next',
            center: 'title',
            right: isMobile ? 'timeGridDay,listWeek' : 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        buttonText: { today: 'Hoje', month: 'Mês', week: 'Semana', day: 'Dia', list: 'Agenda' },
        events: JSON.parse(localStorage.getItem('appointments')) || [],
        selectable: true,
        editable: true,
        select: (info) => openNewModal(info.startStr.slice(0, 16)),
        eventClick: (info) => editEvent(info.event),
        eventDrop: () => updateStorage(),
        eventResize: () => updateStorage(),
        titleFormat: { year: 'numeric', month: 'numeric', day: 'numeric' },
    });
    calendar.render();

    // --- CRUD ---
    const modal = new bootstrap.Modal(document.getElementById('appointmentModal'));
    const form = document.getElementById('appointmentForm');
    const btnDelete = document.getElementById('btnDelete');

    window.openNewModal = (date = '') => {
        form.reset();
        document.getElementById('eventID').value = '';
        document.getElementById('appointmentDate').value = date || new Date().toISOString().slice(0, 16);
        btnDelete.classList.add('d-none');
        modal.show();
    };

    function editEvent(event) {
        document.getElementById('eventID').value = event.id;
        document.getElementById('patientName').value = event.title;
        document.getElementById('appointmentDate').value = event.startStr.slice(0, 16);
        document.getElementById('eventColor').value = event.backgroundColor;
        btnDelete.classList.remove('d-none');
        modal.show();
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const id = document.getElementById('eventID').value;
        const data = {
            title: document.getElementById('patientName').value,
            start: document.getElementById('appointmentDate').value,
            backgroundColor: document.getElementById('eventColor').value
        };

        if (id) {
            const ev = calendar.getEventById(id);
            ev.setProp('title', data.title);
            ev.setProp('backgroundColor', data.backgroundColor);
            ev.setStart(data.start);
        } else {
            calendar.addEvent({ id: Date.now().toString(), ...data });
        }
        updateStorage();
        modal.hide();
    });

    btnDelete.onclick = () => {
        if (confirm('Excluir?')) {
            calendar.getEventById(document.getElementById('eventID').value).remove();
            updateStorage();
            modal.hide();
        }
    };

    function updateStorage() {
        const events = calendar.getEvents().map(e => ({
            id: e.id, title: e.title, start: e.startStr, backgroundColor: e.backgroundColor
        }));
        localStorage.setItem('appointments', JSON.stringify(events));
    }
});
</script>
</body>

</html>
