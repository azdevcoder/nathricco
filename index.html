<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalli Ricco | Agenda</title>
    <link rel="manifest" href="manifest.json?v=32">
    <meta name="theme-color" content="#1a73e8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="calendar.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js?v=32').then(reg => console.log("PWA Ativo")).catch(err => console.log(err));
        });
      }
    </script>
    <style>
        :root { --google-blue: #1a73e8; --border-color: #dadce0; --bg-main: #ffffff; --text-main: #3c4043; }
        [data-theme="dark"] { --bg-main: #121212; --text-main: #e8eaed; --border-color: #3c4043; --sidebar-bg: #1e1e1e; color-scheme: dark; }
        body { background-color: var(--bg-main); color: var(--text-main); font-family: 'Roboto', sans-serif; overflow: hidden; }
        .app-container { display: flex; height: 100vh; flex-direction: column; }
        .main-content { display: flex; flex: 1; overflow: hidden; }
        #calendar { flex: 1; padding: 10px; }
        .sidebar { width: 260px; border-right: 1px solid var(--border-color); padding: 20px; display: flex; flex-direction: column; }
        .header-top { height: 64px; display: flex; align-items: center; justify-content: space-between; padding: 0 16px; border-bottom: 1px solid var(--border-color); }
        @media (max-width: 768px) { .sidebar { display: none; } }
    </style>
</head>
<body data-theme="light">
<div class="app-container">
    <header class="header-top shadow-sm">
        <div class="d-flex align-items-center">
            <button class="btn d-md-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar"><i class="bi bi-list fs-3"></i></button>
            <h5 class="mb-0 fw-bold">Agenda | Nathalli Ricco</h5>
        </div>
        <div class="d-flex align-items-center gap-2">
            <a href="pacientes.html" class="btn btn-outline-primary btn-sm rounded-pill">Pacientes</a>
            <div id="themeBtn" style="cursor:pointer"><i class="bi bi-moon-stars fs-4"></i></div>
        </div>
    </header>
    <div class="main-content">
        <aside class="sidebar d-none d-md-flex">
            <button class="btn btn-primary rounded-pill mb-4" onclick="openNewModal()">Criar</button>
            <nav class="list-group list-group-flush">
                <a href="index.html" class="list-group-item list-group-item-action border-0 active">Agenda</a>
                <a href="pacientes.html" class="list-group-item list-group-item-action border-0">Pacientes</a>
                <a href="lista_contratos.html" class="list-group-item list-group-item-action border-0">Contratos</a>
            </nav>
        </aside>
        <main id="calendar"></main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek', locale: 'pt-br', height: '100%',
            events: async function(info, successCallback, failureCallback) {
                const res = await fetch("https://azdevcoder.github.io/nathricco/dados/agendamentos.json?t=" + Date.now());
                if (res.ok) successCallback(await res.json());
            }
        });
        calendar.render();
    });
</script>
</body>
</html>
